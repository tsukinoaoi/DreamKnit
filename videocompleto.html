 <!-- Video en pantalla completa -->
 <div class="container-fluid">
        <iframe id="videoFrame" src="" title="Video Completo" allowfullscreen></iframe>
</div>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        // Obtener el parámetro 'video' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        // Asignar la URL al iframe
        if (videoUrl) {
            document.getElementById('videoFrame').src = videoUrl + '?autoplay=1';
        } else {
            document.getElementById('videoFrame').src = "https://www.youtube.com/embed/defaultVideo?autoplay=1"; // En caso de error
        }
    </script>
