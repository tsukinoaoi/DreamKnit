<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>DreamKnit</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Evitar el envío normal del formulario
    
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const message = document.getElementById("message").value;

                // Enviar el correo utilizando SMTP.js
                Email.send({
                    Host : "smtp.elasticemail.com", // Host del servidor SMTP
                    Username : "scoutjinotega@yahoo.es", // Tu nombre de usuario de Elastic Email
                    Password : "3625E9DE03CCBC5476489DDA04DF928DCA73", // Tu contraseña de Elastic Email
                    To : "scoutjinotega@yahoo.es", // Tu correo electrónico
                    From : email, // Correo del remitente
                    Subject : `Nuevo mensaje de contacto de ${name}`, // Asunto
                    Body : `Nombre: ${name}<br>Correo: ${email}<br>Mensaje: ${message}` // Cuerpo del mensaje
                }).then(
                    message => {
                        document.getElementById("successMessage").style.display = "block";
                    document.getElementById("contactForm").reset();
                    }
                ).catch(
                    error => alert("Error al enviar el correo: " + error) // Mostrar mensaje de error
                );
            });
        });
    </script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="redes.html">Redes Sociales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container my-4">
        <h1 class="text-center" style="color: rgb(238, 64, 124)">Contáctanos</h1>
        <p class="text-center">Si tienes alguna consulta, no dudes en contactarnos a través de este formulario o visítanos en nuestras instalaciones.</p>
        
        <div class="row">
            <!-- Formulario de contacto -->
            <div class="col-md-6">
                <h3>Formulario de Contacto</h3>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: rgb(238, 64, 124)">Enviar Mensaje</button>
                </form>
                <div id="successMessage" class="alert alert-success mt-3" style="display:none;">
                    ¡Mensaje enviado exitosamente!
                </div>
            </div>

            <!-- Mapa -->
            <div class="col-md-6" style="align-items: center; justify-content: center; text-align: center;">
                <br>
                <h3 style="color: rgb(238, 64, 124)">Nuestra Ubicación</h3>
                <br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d667.4519924373038!2d-85.99966902108939!3d13.079247310248606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sni!4v1727719345806!5m2!1ses!2sni" width="auto" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- Botón para regresar a la página principal -->

        <a href="index.html" class="btn btn-secondary">Volver a inicio</a>
    </div>
